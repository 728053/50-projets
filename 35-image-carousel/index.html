<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Image carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="images/1.jpeg" alt="First image">
            <img src="images/2.jpeg" alt="Second image">
            <img src="images/3.jpg" alt="Third image">
            <img src="images/4.jpg" alt="Fourth image">
        </div>

        <div class="buttons-container">
            <button class="btn" id="left">Previous</button>
            <button class="btn" id="right">Next</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
